<html>
<head>
<body>
	<br>
	Drink Name: <input type="text" id="drinkName"></input><br><br>
	Ingredient: <input type="text" id="ingredient"></input><br><br>
	Search By: <select id="searchBy">
		<option value="drinkName">Drink Name</option>
		<option value="ingredient">Ingredient</option>
	</select><br><br>
	<button onClick="displayDrinks()">Display Drinks</button><br><br>
	<table id="drinks">
		<tr>
			<th>Drink Name</th>
			<th>Ingredients</th>
			<th>Notes</th>
		</tr>
	</table>
	<style>
	body{
		background-color: #f2f2f2;
	}
	#title{
		font-size: 125%;
	}
	#head{
		height:250px;
		background-color: #009900;
	}
	p{
		padding-left: 50px;
		color: white;
	}
	img{
		padding-top:20px;
		padding-left: 50px;
	}
	table{
		border: 1px solid orange;
	}
	td{
		border: 1px solid black;
	}
	th{
		border: 2px solid green;
	}
	</style>
	<script src="https://cdn.jsdelivr.net/gh/declanmichael7/DrinkDatabase/drinkArray.js?token=AHREPBBXXLQSHMV36R2HDN26AJ34Y"></script>
	<script type="text/javascript">		
		var i;
		var searchBy = document.getElementById("searchBy").value;
		var table = document.getElementById("drinks");
		function displayDrinks(){
			table.innerHTML = "";
			var tableHTML = "<table id='drinks'<tr><th>Drink Name</th><th>Ingredients</th><th>Notes</th></tr></table>";
			searchBy = document.getElementById("searchBy").value;
			if(searchBy == "drinkName"){
				var drinkName = document.getElementById("drinkName").value.toLowerCase();
				i=0;
				var match = false;
				while(i<drinkArray.length && match==false){
					if(drinkName == drinkArray[i].drinkName.toLowerCase()){
						tableHTML+="<tr><td>" + drinkArray[i].drinkName + "</td><td>" + drinkArray[i].ingredients + "</td><td>" + drinkArray[i].special + "</td></tr></table>";
						match=true;
					}
					i++;
				}
				table.innerHTML = tableHTML;
			}
			else{
				var ingredient = document.getElementById("ingredient").value.toLowerCase();
				i=0;
				while(i<drinkArray.length){
					var j=0;
					while(j<drinkArray[i].ingredients.length){
						if(drinkArray[i].ingredients[j].toLowerCase().includes(ingredient)){
							tableHTML+="<tr><td>" + drinkArray[i].drinkName + "</td><td>" + drinkArray[i].ingredients + "</td><td>" + drinkArray[i].special + "</td></tr>"
						}
						j++;
					}
					i++;
				}
				table.innerHTML = tableHTML;
			}
		}
		table.innerHTML = "";
		var tableHTML = "<table id='drinks'<tr><th>Drink Name</th><th>Ingredients</th><th>Notes</th></tr>";
		i=0;
		while(i<drinkArray.length){
			tableHTML+="<tr><td>" + drinkArray[i].drinkName + "</td><td>" + drinkArray[i].ingredients + "</td><td>" + drinkArray[i].special + "</td></tr>";
			i++;
		}
		tableHTML+="</table>";
		table.innerHTML = tableHTML;
	</script>
</body>
</html>
